<div class="prototype-group--label">

  {{#if page.examples}}
    {{{create-example-sass "label" all true}}}
  {{/if}}
  <ul component-list>
    {{#each options.grunt.userConfig.components.label}}
      <li>
        {{{component "label" this}}}

        {{#if ../page.examples}}
          {{{create-example-html "label" ../this}}}
          {{{create-example-sass "label" ../this}}}
        {{/if}}
      </li>
    {{/each}}
  </ul>
</div>
